<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">
    <header>Will Newton</header>
    <h5>Welcome! Your app is running.</h5>
    <div id='taskContainer'>
      <div class='taskCounter'> specs </div>
      <div class='taskCounter'> make bed </div>
      <div class='taskCounter'> brush </div>
      <div class='taskCounter'> workout </div>
      <div class='taskCounter'> minx </div>
      <div class='taskCounter'> meal (30g) </div>


      <div id='taskActions'>
        <div class='taskCounterSubmit'> sumbit tasks </div>
        <div  id="clearLocalStorage" class='taskCounterClear'>Clear Local Storage</div>
      </div>
    </div>
    <div id='taskContainerStats'>
      <h2 id="taskDisplayTitle">Total task completions:</h2> 
      <h3 id="taskDisplay"></h3> 
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

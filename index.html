<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <header>Will Newton</header>
  <h5>Welcome! Your app is running smoothly.</h5>

  <div id="taskContainer">
    <div class="taskCounter"> specs </div>
    <div class="taskCounter"> make bed </div>
    <div class="taskCounter"> brush </div>
    <div class="taskCounter"> workout </div>
    <div class="taskCounter"> minx </div>
    <div class="taskCounter"> dermaroll </div>
    <div class="taskCounter"> meal (30g) </div>

    <div id="taskActions">
      <div class="taskCounterSubmit"> submit tasks </div>
      <div id="clearLocalStorage" class="taskCounterClear">Clear Local Storage</div>
    </div>
  </div>

  <div id="taskContainerStats">
    <h2>Total task completions:</h2>
    <div id="taskDisplay"></div>
  </div>

  <div id="taskTimestampsContainer">
    <h3>Task Submission Times:</h3>
    <!-- JS will populate timestamps here -->
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
